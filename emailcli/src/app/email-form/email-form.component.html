<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="email">To</label>
        <input type="email" [(ngModel)]="users.emailReceiver"
               class="form-control" id="email" name="name" placeholder="Enter your email"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" [(ngModel)]="users.emailSubject"
               class="form-control" id="subject" name="name" placeholder="Enter your subject"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" size="160" [(ngModel)]="users.emailMessage"
               class="form-control" id="message" name="email" placeholder="Enter your message"
               required #email="ngModel">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Send</button>
    </form>
  </div>
</div>
